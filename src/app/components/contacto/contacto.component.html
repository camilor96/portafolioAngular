<div class="row bg">
    <div class="col-5 mx-auto text-center"> 
        <h1>PONTE EN CONTACTO</h1>
        <form
            class="contact-form d-flex flex-column align-items-center"
            action="https://formspree.io/youremail@mail.com"
            method="POST"
          >
            <div class="form-group w-75">
              <input
                type="name"
                class="form-control"
                placeholder="Nombre"
                name="name"
                required
              />
            </div>
            <div class="form-group w-75">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="name"
                required
              />
            </div>

            <div class="form-group w-75">
              <textarea
                class="form-control"
                type="text"
                placeholder="Mensaje"
                rows="7"
                name="name"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit btn-info w-75">Enviar</button>
          </form>
          <div class="icons">
            <i class="fa fa-facebook-official fa-2x " aria-hidden="true"></i>
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            <i class="fa fa-behance fa-2x" aria-hidden="true"></i>
            <div class="text">
                <span class="">S√çGUEME A DONDE VAYA</span>
            </div>
        </div>
    </div>
